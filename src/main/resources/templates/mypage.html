<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>머물곳</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<script th:inline="javascript">
    const memberId = [[${currentUserId}]];
</script>
<div class="container">
    <div id="notification-box" class="my-3"></div>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand fs-1" th:href="@{/posts}">📚 머물곳</a>
        <div>
            <div th:if="${currentUserId != null}">
                <a th:href="@{/mypage}" class="btn btn-warning me-2">마이페이지</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="btn btn-danger">로그아웃</button>
                </form>
            </div>
            <div th:if="${currentUserId == null}">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary">로그인</a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h2 class="d-inline me-3">마이페이지</h2>
            <a href="/posts" class="btn btn-success">게시글로 보기</a>
            <a href="/map" class="btn btn-success">지도로 보기</a>
        </div>
        <a href="/posts/write" class="btn btn-primary">글쓰기</a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">👤 사용자 정보</h4>
            <p><strong>닉네임:</strong> <span th:text="${member.nickname}"></span></p>
            <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>
            <p><strong>가입일:</strong> <span th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">📊 활동 통계</h4>
            <p><strong>작성한 게시글 수:</strong> <span th:text="${postCount}"></span></p>
            <p><strong>작성한 댓글 수:</strong> <span th:text="${commentCount}"></span></p>
            <p><strong>좋아요 누른 수:</strong> <span th:text="${likeCount}"></span></p>
            <p><strong>싫어요 누른 수:</strong> <span th:text="${dislikeCount}"></span></p>
        </div>
    </div>

    <a href="/mypage/posts" class="btn btn-warning">✍ 내가 쓴 글</a>
    <a href="/mypage/likes" class="btn btn-warning">👍 좋아요 누른 글</a>

</div>
<script>
    if (typeof memberId !== 'undefined') {
        const eventSource = new EventSource(`/notifications/connect?memberId=${memberId}`);

        eventSource.onopen = function () {
            console.log("✅ SSE 연결 성공");
        };

        eventSource.addEventListener("notification", function (event) {
            const notification = JSON.parse(event.data);
            console.log("🔔 새 알림:", notification);

            const box = document.getElementById("notification-box");
            const item = document.createElement("div");
            item.className = "alert alert-info";

            const link = document.createElement("a");
            link.href = `/posts/${notification.postId}`;
            link.className = "text-decoration-none text-dark";
            link.innerText = `[알림] ${notification.content}`;

            item.appendChild(link);
            box.prepend(item);
        });

        eventSource.onerror = function (err) {
            console.error("❌ SSE 연결 오류", err);
            eventSource.close();
        };
    }
</script>
</body>
</html>
