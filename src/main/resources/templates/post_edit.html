<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>머물곳</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand fs-1" th:href="@{/posts}">📚 머물곳</a>
        <div>
            <div th:if="${currentUserId != null}">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger">로그아웃</button>
                </form>
            </div>
            <div th:if="${currentUserId == null}">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary">로그인</a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <h2 class="mb-4">게시글 수정</h2>
<form th:action="@{/posts/edit/{id}(id=${post.postId})}" th:object="${post}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" required />
    </div>

    <input type="hidden" name="memberId" th:value="${post.memberId}" />

    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea th:field="*{content}" class="form-control" id="content" rows="8" required></textarea>
    </div>

    <label>태그</label><br/>
    <div class="form-check" th:each="tag : ${allTags}">
        <input class="form-check-input" type="checkbox" name="tagIds"
               th:id="'tag-' + ${tag.tagId}"
               th:value="${tag.tagId}"
               th:checked="${post.tags.contains(tag.tagId)}" />
        <label class="form-check-label" th:for="'tag-' + ${tag.tagId}" th:text="${tag.name}"></label>
    </div>

    <div class="mb-3 mt-4">
        <label for="address" class="form-label">장소 주소</label>
        <div class="input-group">
            <input type="text" id="address" th:field="*{mapInfo.address}" class="form-control" placeholder="예: 서울특별시 중구 세종대로 110" required>
            <button type="button" class="btn btn-outline-secondary" id="btn-address">지도 확인</button>
        </div>
    </div>

    <div id="map" style="width:100%; height:400px;"></div>

    <input type="hidden" th:field="*{mapInfo.latitude}" id="latitude" />
    <input type="hidden" th:field="*{mapInfo.longitude}" id="longitude" />

    <input type="hidden" name="memberId" th:value="${post.memberId}" />

    <div class="d-flex justify-content-end mt-3">
        <a th:href="@{/posts/{id}(id=${post.postId})}" class="btn btn-secondary me-2">취소</a>
        <button type="submit" class="btn btn-success">수정 완료</button>
    </div>
</form>
</div>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=46cdb712fcd3d833c77bfb62dcb1b495&autoload=false&libraries=services"></script>
<script>
    kakao.maps.load(function () {
        const mapContainer = document.getElementById('map');
        const lat = parseFloat(document.getElementById("latitude").value) || 37.5665;
        const lng = parseFloat(document.getElementById("longitude").value) || 126.9780;

        const mapOption = {
            center: new kakao.maps.LatLng(lat, lng),
            level: 3
        };

        const map = new kakao.maps.Map(mapContainer, mapOption);
        const geocoder = new kakao.maps.services.Geocoder();
        let marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(lat, lng),
            map: map
        });

        document.getElementById("btn-address").addEventListener("click", function () {
            const address = document.getElementById("address").value;
            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    map.setCenter(coords);
                    marker.setMap(null);
                    marker = new kakao.maps.Marker({ map: map, position: coords });

                    document.getElementById("latitude").value = result[0].y;
                    document.getElementById("longitude").value = result[0].x;
                } else {
                    alert('주소를 찾을 수 없습니다.');
                }
            });
        });

        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
            const latlng = mouseEvent.latLng;

            geocoder.coord2Address(latlng.getLng(), latlng.getLat(), function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const address = result[0].address.address_name;
                    marker.setMap(null);
                    marker = new kakao.maps.Marker({
                        position: latlng,
                        map: map
                    });

                    document.getElementById("address").value = address;
                    document.getElementById("latitude").value = latlng.getLat();
                    document.getElementById("longitude").value = latlng.getLng();
                }
            });
        });
    });
</script>
</body>
</html>
